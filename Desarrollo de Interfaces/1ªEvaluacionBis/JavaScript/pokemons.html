<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Listado de pokemons</h1>
    <div class="pokemon-list">
        
    </div>
    
    <script>
        //async function API
        async function obtenerPokemons(){
            try {
                const $divPokemons = document.querySelector('.pokemon-list')
                const response = await fetch('https://pokeapi.co/api/v2/pokemon/')
                const dataJson = await response.json()
                console.log(dataJson)
                for (let i = 0; i<dataJson.results.length; i++) {
                    const response2 = await fetch(dataJson.results[i].url)
                    const dataJson2 = await response2.json()
                    console.log(dataJson2)
                    const urlImagen = dataJson2.sprites.front_default
                    const $imagenPokemon = document.createElement('img')
                    $imagenPokemon.setAttribute('src', urlImagen)
                    $divPokemons.appendChild($imagenPokemon)
                }                

            } catch (error) {
                console.log('No existe el pokemon')
            }
        }
        obtenerPokemons()
    </script>
</body>
</html>
